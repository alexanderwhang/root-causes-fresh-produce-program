    <!--Log-in-->
    <fieldset class="top">
        <h1>LOG IN</h1>
        <form>
            <label for="Email">Email:</label><br>
            <input class="input" type="text" id="Email" name="Email" placeholder="jane@duke.edu"><br>
            <br>
            <label for="pwd">Password:</label><br>
            <input class="input" type="password" id="pwd" name="pwd" placeholder="enter password">
            <br>
            <button class="button">Log in</button>
        </form>

    </fieldset>

    <!--Sign up field-->
    <fieldset>
        <h1>SIGN UP</h1>
        <form action="/action_page.php">
            <label for="Email">Email:</label><br>
            <input class="input" type="text" id="Email" name="Email" placeholder="jane@duke.edu">
            <br><br> 
            <label for="CPassword">Choose Password:</label><br>
            <input class="input" type="text" id="CPassword" name="CPassword" placeholder="enter password">
            <!---<input type="submit" value="Submit">--->
            <br>
            <button class="button">Sign up</button>
        </form>
    </fieldset>

    <!--Profile set-up-->
    <fieldset class="bottom">
        <h1>PROFILE SET UP</h1>
        <!--form-->
        <form method="get" action="">
            <div>
                <input class="input" type="text" name="firstname" placeholder="First name">
            </div>
            <br>
            <div>
                <input class="input" type="text" name="lastname" placeholder="Last name">
            </div>
            <br>
            <div>
                <input class="input" type="tel" name="phonenumber" placeholder="Phone number">
            </div>
            <br>
            <div>
                <label>Affiliation: </label>
                <select class="input" name="affiliation" id="affiliation">
                    <option value="" disabled selected>SELECT ONE</option>
                    <option value="duke_undergrad">Duke Undergrad</option>
                    <option value="duke_schoolofmed">Duke School of Medicine</option>
                    <option value="duke_fuqua">Duke Fuqua School of Business</option>
                    <option value="duke_law">Duke School of Law</option>
                    <option value="duke_nicholas">Duke Nicholas School of the Environment</option>
                    <option value="duke_sanford">Duke Sanford School of Public Policy</option>
                    <option value="duke_pratt">Duke Pratt School of Engineering</option>
                    <option value="duke_emergencymed">Duke Emergency Medicine</option>
                    <option value="duke_ghi">Duke Global Health Institute</option>
                    <option value="duke_alum">Duke Alum</option>
                    <option value="duke_sa">Duke Student Affairs</option>
                    <option value="duke_athlethics">Duke Athletics</option>
                    <option value="duke_facstaff">Duke Faculty/Staff</option>
                    <option value="duke_trinity">Trinity School of Arts & Sciences</option>
                    <option value="meredith">Meredith College</option>
                    <option value="jldoc">JLDOC</option>
                    <option value="activategood">Activate Good</option>
                    <option value="duke_alum">Duke Alum</option>
                    <option value="connectcommunity">Connect Community</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <div>
                <label>Non-English Language: </label>
                <select class="input" name="language" id="language">
                    <option value="none">NONE</option>
                    <option value="ASL">ASL</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Bangla">Bangla</option>
                    <option value="Cantonese">Cantonese</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Greek">Greek</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Malayalam">Malayalam</option>
                    <option value="Mandarin">Mandarin</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Pujabi">Pujabi</option>
                    <option value="Russian">Russian</option>
                    <option value="Sinhala">Sinhala</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Swahili">Swahili</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Pujabi">Pujabi</option>
                </select>
            </div>
            <br>
            <div>
                <label>First time volunteer?</label><br>
                <input type="radio" id="first_time" name="first_time" value="HTML">
                <label for="first_time">Yes</label><br>
                <input type="radio" id="first_time" name="first_time" value="HTML">
                <label for="first_time">No</label><br>
            </div>
            <br>
            <div>
                <label>Volunteering for credit?</label><br>
                <input type="radio" id="credit" name="credit" value="HTML">
                <label for="credit">Yes</label><br>
                <input type="radio" id="credit" name="credit" value="HTML">
                <label for="credit">No</label><br>
            </div>
            <br>
            <div>
                <label>Have you completed HIPPA training?</label><br>
                <input type="radio" id="HIPAA" name="HIPAA" value="HTML">
                <label for="HIPAA">Yes</label><br>
                <input type="radio" id="HIPAA" name="HIPPA" value="HTML">
                <label for="HIPAA">No</label><br>
            </div>
            <br>
            <div>
                <input class="button" type="submit" name="submit">
            </div>
        </form>
    </fieldset>
